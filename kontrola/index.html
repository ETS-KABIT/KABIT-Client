<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontrola</title>
    <link rel="stylesheet" href="/kontrola/style.css">
</head>

<body>
    <nav>
        <menu>
            <button id="rasveta">Rasveta</button>
            <button id="grejanje">Grejanje</button>
            <button id="susara">Sušara</button>
        </menu>
        <button class="dropdown" id="drpdwn-btn">
          <p>Odaberi podešavanja</p>
            <img id="image" src="/kontrola/assets/down-arrow.png" alt="">
        </button>
    </nav>
    <div class="rasveta" id="rasveta-box">
        <div class="dnevna-soba container">
            <div class="dnevna-soba-inner">
                <div class="dnevna-soba-front">
                    <p>Dnevna soba</p>
                </div>
                <div class="dnevna-soba-back">
                    <p id="dnevna-soba"></p>
                    <input id="dnevna-soba-slide" type="range" name="" id="">
                </div>
            </div>
        </div>
        <div class="kupatilo">
            <div class="kupatilo-inner">
                <div class="kupatilo-front">
                    <p>Kupatilo</p>
                </div>
                <div class="kupatilo-back">
                    <p id="kupatilo"></p>
                    <input id="kupatilo-slide" type="range" name="" id="">
                </div>
            </div>
        </div>
        <div class="hodnik">
            <div class="hodnik-inner">
                <div class="hodnik-front">
                    <p>Hodnik</p>
                </div>
                <div class="hodnik-back">
                    <p id="hodnik"></p>
                    <input id="hodnik-slide" type="range" name="" id="">
                </div>
            </div>
        </div>
        <div class="stepenice">
            <div class="stepenice-inner">
                <div class="stepenice-front">
                    <p>Stepenice</p>
                </div>
                <div class="stepenice-back">
                    <p id="stepenice"></p>
                    <input id="stepenice-slide" type="range" name="" id="">
                </div>
            </div>
        </div>
        <div class="soba1">
            <div class="soba1-inner">
                <div class="soba1-front">
                    <p>Soba1</p>
                </div>
                <div class="soba1-back">
                    <p id="soba1"></p>
                    <input id="soba1-slide" type="range" name="" id="">
                </div>
            </div>
        </div>
        <div class="soba2">
            <div class="soba2-inner">
                <div class="soba2-front">
                    <p>Soba2</p>
                </div>
                <div class="soba2-back">
                    <p id="soba2"></p>
                    <input id="soba2-slide" type="range" name="" id="">
                </div>
            </div>
        </div>
    </div>
    <script src="/kontrola/script.js"></script>
</body>

</html>
