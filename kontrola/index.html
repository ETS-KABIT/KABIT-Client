<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontrola</title>
    <link rel="stylesheet" href="/kontrola/style/rasveta.css">
    <link rel="stylesheet" href="/kontrola/style/grejanje.css">
    <link rel="stylesheet" href="/kontrola/style/style.css">

</head>

<body>
    <nav>
        <menu>
            <button id="rasveta">Rasveta</button>
            <button id="grejanje">Grejanje</button>
            <button id="prozori">Prozori</button>
            <button id="susara">Sušara</button>
        </menu>
        <button class="dropdown" id="drpdwn-btn">
          <p>Odaberi podešavanja</p>
            <img id="image" src="/kontrola/assets/down-arrow.png" alt="">
        </button>
    </nav>
    <div class="rasveta display" id="rasveta-box">

        <div class="dnevna-soba container">
            <div class="dnevna-soba-inner">
                <div class="dnevna-soba-front">
                    <p>Dnevna soba</p>
                </div>
                <div class="dnevna-soba-back">
                    <p id="dnevna-soba"></p>
                    <input id="dnevna-soba-slide" type="range" name="" id="">
                </div>
            </div>
        </div>
        <div class="kupatilo">
            <div class="kupatilo-inner">
                <div class="kupatilo-front">
                    <p>Kupatilo</p>
                </div>
                <div class="kupatilo-back">
                    <p id="kupatilo"></p>
                    <input id="kupatilo-slide" type="range" name="" id="">
                </div>
            </div>
        </div>
        <div class="hodnik">
            <div class="hodnik-inner">
                <div class="hodnik-front">
                    <p>Hodnik</p>
                </div>
                <div class="hodnik-back">
                    <p id="hodnik"></p>
                    <input id="hodnik-slide" type="range" name="" id="">
                </div>
            </div>
        </div>
        <div class="stepenice">
            <div class="stepenice-inner">
                <div class="stepenice-front">
                    <p>Stepenice</p>
                </div>
                <div class="stepenice-back">
                    <p id="stepenice"></p>
                    <input id="stepenice-slide" type="range" name="" id="">
                </div>
            </div>
        </div>
        <div class="soba1">
            <div class="soba1-inner">
                <div class="soba1-front">
                    <p>Soba1</p>
                </div>
                <div class="soba1-back">
                    <p id="soba1"></p>
                    <input id="soba1-slide" type="range" name="" id="">
                </div>
            </div>
        </div>
        <div class="soba2">
            <div class="soba2-inner">
                <div class="soba2-front">
                    <p>Soba2</p>
                </div>
                <div class="soba2-back">
                    <p id="soba2"></p>
                    <input id="soba2-slide" type="range" name="" id="">
                </div>
            </div>
        </div>
    </div>
    <div class="grejanje display" id="grejanje-box">
        <div class="trenutna-temp">

            <div class="trenutna-prizemlje">
                <div class="trenutna-prizemlje-inner">
                    <div class="trenutna-prizemlje-front">
                        <p>Trenutna temperatura prizemlja</p>
                        <p id="trenutna-temperatura-prizemlje">20°C</p>
                    </div>
                    <div class="trenutna-prizemlje-back">
                        <p>Unesi temperaturu:</p>
                        <div class="input-temp">
                            <button class="minus" id="trenutnaMinusPrizemlje">-</button>
                            <input type="number" name="prizemlje" id="trenutnaPrizemlje" max="40" min="10" value="23">
                            <button class="plus" id="trenutnaPlusPrizemlje">+</button>

                        </div>
                        <div class="choice display" id="trenutnaChoicePrizemlje">
                            <button id="prihvati-prizemlje">Prihvati</button>
                            <button id="ponisti-prizemlje">Ponisti</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="trenutna-prvi-sprat">
                <div class="trenutna-prvi-sprat-inner">
                    <div class="trenutna-prvi-sprat-front">
                        <p>Trenutna temperatura prvog sprata</p>
                        <p id="trenutna-temperatura-prvi-sprat">23°C</p>
                    </div>
                    <div class="trenutna-prvi-sprat-back">
                        <p>Unesi temperaturu:</p>
                        <div class="input-temp">
                            <button class="minus" id="trenutnaMinusPrviSprat">-</button>
                            <input type="number" name="prvi-sprat" id="trenutnaPrviSprat" max="40" min="10" value="23">
                            <button class="plus" id="trenutnaPlusPrviSprat">+</button>
                        </div>
                        <div class="choice display " id="trenutnaChoicePrviSprat">
                            <button id="prihvati-prvi-sprat">Prihvati</button>
                            <button id="ponisti-prvi-sprat">Ponisti</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="zakazivanje">
            <div class="zakazivanje-prizemlje">
                <div class="zakazivanje-prizemlje-inner">
                    <div class="zakazivanje-prizemlje-front">
                        <p>Zakaži temperaturu prizemlja</p>
                        <p id="zakazivanje-temperatura-prizemlje">20°C</p>
                    </div>
                    <div class="zakazivanje-prizemlje-back">
                        <button class="period">
                                <p>Odaberi period</p>
                        </button>
                        <div class="input-temp">
                            <button class="minus" id="trenutnaMinusPrviSprat">-</button>
                            <input type="number" name="prvi-sprat" id="trenutnaPrviSprat" max="40" min="10" value="23">
                            <button class="plus" id="trenutnaPlusPrviSprat">+</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="zakazivanje-prvi-sprat">
                <div class="zakazivanje-prvi-sprat-inner">
                    <div class="zakazivanje-prvi-sprat-front">
                        <p>Zakaži temperaturu prizemlja</p>
                        <p id="zakazivanje-temperatura-prvi-sprat">20°C</p>
                    </div>
                    <div class="zakazivanje-prvi-sprat-back">
                        <button class="period">
                            <p>Odaberi period</p>
                    </button>
                    <div class="input-temp">
                        <button class="minus" id="trenutnaMinusPrviSprat">-</button>
                        <input type="number" name="prvi-sprat" id="trenutnaPrviSprat" max="40" min="10" value="23">
                        <button class="plus" id="trenutnaPlusPrviSprat">+</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="/kontrola/script.js"></script>
</body>

</html>
