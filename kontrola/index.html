<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontrola</title>
    <link rel="stylesheet" href="/kontrola/rasveta.css">
    <link rel="stylesheet" href="/kontrola/grejanje.css">
    <link rel="stylesheet" href="/kontrola/kontrola.css">
</head>

<body>
    <nav>
        <menu>
            <button id="rasveta">Rasveta</button>
            <button id="grejanje">Grejanje</button>
            <button id="ventilacija">Ventilacija</button>
            <button id="susara">Sušara</button>
        </menu>
        <button class="dropdown" id="drpdwn-btn">
          <p>Odaberi podešavanja</p>
            <img id="image" src="/assets/kontrola/down-arrow.png" alt="">
        </button>
    </nav>
    <div class="rasveta display" id="rasveta-box">

        <div class="containerR">
            <div class="innerR">
                <div class="frontR">
                    <p>Dnevna soba</p>
                </div>
                <div class="backR">
                    <p id="dnevna-soba"></p>
                    <input id="dnevna-soba-slide" type="range" name="" id="">
                </div>
            </div>
        </div>
        <div class="containerR">
            <div class="innerR">
                <div class="frontR">
                    <p>Kupatilo</p>
                </div>
                <div class="backR">
                    <p id="kupatilo"></p>
                    <input id="kupatilo-slide" type="range" name="" id="">
                </div>
            </div>
        </div>
        <div class="containerR">
            <div class="innerR">
                <div class="frontR">
                    <p>Hodnik</p>
                </div>
                <div class="backR">
                    <p id="hodnik"></p>
                    <input id="hodnik-slide" type="range" name="" id="">
                </div>
            </div>
        </div>
        <div class="containerR">
            <div class="innerR">
                <div class="frontR">
                    <p>Stepenice</p>
                </div>
                <div class="backR">
                    <p id="stepenice"></p>
                    <input id="stepenice-slide" type="range" name="" id="">
                </div>
            </div>
        </div>
        <div class="containerR">
            <div class="innerR">
                <div class="frontR">
                    <p>Soba1</p>
                </div>
                <div class="backR">
                    <p id="soba1"></p>
                    <input id="soba1-slide" type="range" name="" id="">
                </div>
            </div>
        </div>
        <div class="containerR">
            <div class="innerR">
                <div class="frontR">
                    <p>Soba2</p>
                </div>
                <div class="backR">
                    <p id="soba2"></p>
                    <input id="soba2-slide" type="range" name="" id="">
                </div>
            </div>
        </div>
    </div>
    <div class="grejanje display" id="grejanje-box">
        <div class="trenutna-temp">
            <div class="container">
                <div class="inner">
                    <div class="front">
                        <p>Trenutna temperatura prizemlja</p>
                        <p id="trenutna-temperatura-prizemlje">20°C</p>
                    </div>
                    <div class="back">
                        <p>Unesi temperaturu:</p>
                        <div class="input">
                            <button class="minus" id="trenutnaMinusPrizemlje">-</button>
                            <input type="number" name="prizemlje" id="trenutnaPrizemlje" max="40" min="10" value="10">
                            <button class="plus" id="trenutnaPlusPrizemlje">+</button>

                        </div>
                        <div class="choice display" id="trenutnaChoicePrizemlje">
                            <button id="prihvati-prizemlje">Prihvati</button>
                            <button id="ponisti-prizemlje">Ponisti</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="inner">
                    <div class="front ">
                        <p>Trenutna temperatura prvog sprata</p>
                        <p id="trenutna-temperatura-prvi-sprat">23°C</p>
                    </div>
                    <div class="back">
                        <p>Unesi temperaturu:</p>
                        <div class="input">
                            <button class="minus" id="trenutnaMinusPrviSprat">-</button>
                            <input type="number" name="prvi-sprat" id="trenutnaPrviSprat" max="40" min="10" value="10">
                            <button class="plus" id="trenutnaPlusPrviSprat">+</button>

                        </div>
                        <div class="choice display " id="trenutnaChoicePrviSprat">
                            <button id="prihvati-prvi-sprat">Prihvati</button>
                            <button id="ponisti-prvi-sprat">Ponisti</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="zakazivanje">
            <div class="containerZ">
                <div class="innerZ">
                    <div class="frontZ">
                        <p>Zakaži temperaturu prizemlja</p>
                        <p id="zakazivanje-temperatura-prizemlje">20°C</p>
                    </div>
                    <div class="backZ">
                        <div class="period">

                        </div>
                    </div>
                </div>
            </div>
            <div class="containerZ">
                <div class="innerZ">
                    <div class="frontZ">
                        <p>Zakaži temperaturu prizemlja</p>
                        <p id="zakazivanje-temperatura-prizemlje">20°C</p>
                    </div>
                    <div class="backZ">
                        <div class="period">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="/kontrola/style.js"></script>
</body>

</html>
